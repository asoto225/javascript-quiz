<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Javascript Quiz</title>
</head>
<body>
    <header>
        <div class="title">
            <div id="timer">Timer:</div>
            <button onclick="redirectToHighScores()" id="highScoreBtn">View High Scores</button>
            <h1>Javascript Quiz</h1>
            <p>Test your knowledge in Javascript <br>
            You have 60 seconds!</p>
            <label for="username">Enter your username:</label>
            <input type="text" id="username" name="username" required>
            <button id="startBtn">Start Quiz</button>
        </div>

    </header>

    <main id="questionList">
        <section>
            <div id="question"></div>
            <div id="answerBtns">
                <button class="answers">Answer 1</button>
                <button class="answers">Answer 2</button>
                <button class="answers">Answer 3</button>
                <button class="answers">Answer 4</button>
        </section>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
